<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Umbreallapp | Your best Weather app</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/main2.css">

</head>
<body>
	
<div class="site-wrapp register-bgcolor">

	<div class="burger-menu-close">

		<div class="menu-hidden-wrapp">
			
			<h1  class="nav-open-title">Your <br> best <br>weather <br>app</h1>
			
			<div class="nav-open-menu">
				
				<ul>
					<li>
						<a href="">team</a>
					</li>
					<li>
						<a href="">history</a>
					</li>
					<li>
						<a href="">contact</a>
					</li>


				</ul>


			</div>

			<div class="social">
				
				<p id="suggest">suggest to a friend</p>

			<div class="icons-wrapp">


				<img src="../images/facebook.svg" alt="" class="icons" id="fb">
				<img src="../images/twitter.svg" alt="" class="icons">
				<img src="../images/google.svg" alt="" class="icons">


			</div>

			</div>

		</div>

	</div>
	
		
	<section class="header">
		
		<div class="burger-menu">
				
				<div class="menu-nav">
					
					<span id="lines"></span>

				</div>

			</div>


			<div class="logo-top">
				
				<div class="logo-wrapp">
					
					<img src="../images/logo.svg" alt="" id="logo-img">

				</div>

			</div>


			<div class="favourites">
				
				<div class="favourites-box">

					<p>Add to favourites</p>

					<img src="../images/heart.svg" alt="" class="heart">

			</div>

			
			</div>




	</section>	


	<section class="mid">
		
		<div class="center-wrapp-register">

			<div class="weather-box">

				<h2 class="day">TODAY</h2>

				<span class="city"></span>

				<div class="img-clouds">

				<img src="" alt="" id="clouds">

				</div>

				<span class="max-temp"> </span>

				<span class="min-temp"> </span>

			</div>
		
		<div class="register">

			<p class="type-location">type a location:</p>

			<div class="search-wrapp">

				<input type="text"  placeholder="type here..." id="search-inpt" autocomplete="on" list="../images/list/city.list.json">

				<div id="search-btn">
					<img src="../images/search-btn.svg" alt="">
				</div>
				
			</div>

			<p class="type-location">or give us your location</p>

			<div id="access"><img src="../images/arrow.svg" alt="">access location</div>


		</div>

	</section>


	<section class="footer">
		
			<div class="center-wrapp-footer">
			
			<div class="weak-box">
				
				<p id="day0" class="days"></p>

					<img src="" alt="" id="weather-img">

					<h3 id="day0max" class="max-temp-one"></h3>

					<h3 id="day0min" class="min-temp-one"></h3>

			</div>

			<div class="weak-box">
				
					<p id="day1" class="days"></p>

					<img src="" alt="" id="weather-img">

					<h3 id="day1max" class="max-temp-one"> 14 °C</h3>

					<h3 id="day1min" class="min-temp-one"> 11 °C</h3>

			</div>

			<div class="weak-box">
				
				<p id="day2" class="days"></p>

					<img src="" alt="" id="weather-img">

					<h3 id="day2max" class="max-temp-one"> 14 °C</h3>

					<h3 id="day2min" class="min-temp-one"> 11 °C</h3>

			</div>

			<div class="weak-box">
				
				<p id="day3" class="days"></p>

					<img src="" alt="" id="weather-img">

					<h3 id="day3max" class="max-temp-one"> 14 °C</h3>

					<h3 id="day3min" class="min-temp-one"> 11 °C</h3>

			</div>

			<div class="weak-box">
				
				<p id="day4" class="days"></p>

					<img src="" alt="" id="weather-img">

					<h3 id="day4max" class="max-temp-one"> 14 °C</h3>

					<h3 id="day4min" class="min-temp-one"> 11 °C</h3>

			</div>

		</div>













	</section>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script type="text/javascript" src="../javascript/functions.js"></script>
</body>
</html>
